<div
  class="flex min-h-[200px] flex-col justify-between px-4 py-10 md:px-8 lg:px-12"
>
  <p class="text-center text-3xl font-bold text-cyan-600 md:text-4xl">
    {{ quizName }}
  </p>
  <div class="flex justify-between text-lg sm:text-xl md:text-2xl">
    <p>
      Difficulty: <span class="font-bold text-amber-600">{{ difficulty }}</span>
    </p>
    <p>
      Question:
      <span class="font-bold text-amber-600">{{ currentTaskIndex + 1 }}</span>
      of
      <span class="font-bold text-amber-600">{{ tasksAmount }}</span>
    </p>
  </div>
</div>
