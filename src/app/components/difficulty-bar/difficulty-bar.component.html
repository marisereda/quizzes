<div>
  <div *ngFor="let item of difficulties; let i = index">
    <input
      type="radio"
      [id]="item"
      name="difficulty"
      [value]="item"
      [checked]="currentDifficulty === difficulty.value"
      #difficulty
      (change)="handleChangeDifficulty(difficulty.value)"
    />
    <label [for]="item">{{ item }}</label>
  </div>
</div>
