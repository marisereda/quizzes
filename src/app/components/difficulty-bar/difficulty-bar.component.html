<div class="flex">
  <label
    *ngFor="let item of difficulties"
    class="basis-1/3 overflow-hidden border-r border-r-amber-500 first:rounded-bl-[20px] last:rounded-br-[20px] last:border-none"
  >
    <input
      class="peer hidden"
      type="radio"
      [id]="item"
      name="difficulty"
      [value]="item"
      [checked]="currentDifficulty === difficulty.value"
      #difficulty
      (change)="handleChangeDifficulty(difficulty.value)"
    />
    <span
      class="block w-full cursor-pointer bg-amber-400 px-4 py-6 text-center text-lg font-bold shadow-md transition hover:bg-amber-500 active:translate-y-px peer-checked:bg-amber-600 md:text-2xl"
      >{{ item | titlecase }}</span
    >
  </label>
</div>
