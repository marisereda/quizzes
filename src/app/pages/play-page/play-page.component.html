<div
  class="flex-col gap-10 overflow-hidden rounded-[20px] bg-neutral-50 shadow-lg"
>
  <div *ngIf="loading" class="pt-10">
    <app-spinner />
  </div>

  <app-progress-bar
    [quizName]="quizName"
    [difficulty]="difficulty"
    [currentTaskIndex]="currentTaskIndex"
    [tasksAmount]="tasks.length"
  />
  <app-task
    *ngIf="tasks.length > 0"
    [task]="tasks[currentTaskIndex]"
    (newTaskEvent)="handleClickAnswer($event)"
  />
</div>
