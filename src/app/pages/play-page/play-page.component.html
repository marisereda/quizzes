<p>play-page works!</p>
<p *ngIf="loading">Loading...</p>
<app-progress-bar
  [quizName]="quizName"
  [difficulty]="difficulty"
  [currentTaskIndex]="currentTaskIndex"
  [tasksAmount]="tasks.length"
/>
<app-task
  *ngIf="tasks.length > 0"
  [task]="tasks[currentTaskIndex]"
  (newTaskEvent)="handleClickAnswer($event)"
/>
